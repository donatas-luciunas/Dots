<!DOCTYPE html>
<html>
    <head>
        <title>Dots - Web</title>
        <link href="style.css" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <canvas id="matrix">Canvas</canvas>
        <div id="scores">
            <span class="red">Red player: <b>0</b></span>

        </div>
        <!--<div id="console"></div>-->
        <script type="text/javascript">
            (function () {
                    'use strict';
                    var a = document.createElement('script');

                    a.async = false;
                    a.src = 'js/require.js';
                    document.head.insertBefore(a, document.head.childNodes[document.head.childNodes.length]);
                }());
